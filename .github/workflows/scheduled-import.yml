name: Moonstone Importer - Scheduled Run

on:
  schedule:
    # Run twice daily: at 8:00 AM and 8:00 PM UTC
    - cron: '0 8 * * *'   # 8:00 AM UTC
    - cron: '0 20 * * *'  # 8:00 PM UTC
  workflow_dispatch:

concurrency:
  group: moonstone-importer
  cancel-in-progress: true

jobs:
  import-data:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Moonstone Importer
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          GAPI_SERVICE_ACCOUNT_KEY: ${{ secrets.GAPI_SERVICE_ACCOUNT_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          set -euo pipefail
          echo "ðŸš€ Starting Moonstone Importer..."
          echo "â° Current time: $(date)"
          node index.js 2>&1 | tee run.log
          echo "âœ… Import completed successfully"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: import-logs-${{ github.run_number }}
          path: |
            run.log
            *.log
            /tmp/*.log
          retention-days: 7
